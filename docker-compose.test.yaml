version: "3.8"

services:
  backend-test:
    build: 
      context: .
      dockerfile: dev.Dockerfile
    container_name: budget-backend-test
    command: "uvicorn app.main:app --host 0.0.0.0 --port 8888 --reload"
    volumes:
      - ./:/usr/src/app
    environment:
      - POSTGRES_DB=budget-test
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret-test
      - POSTGRES_HOST=db-test
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis-test
    ports:
      - "8888:8888"
      - "5679:5679"
    depends_on:
      - db-test
      - redis-test
    networks:
      - budget-test-network

  db-test:
    image: postgres:alpine
    container_name: budget-db-test
    restart: always
    environment:
      - POSTGRES_DB=budget-test
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret-test
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      - budget-test-network

  redis-test:
    image: redis:alpine
    container_name: budget-redis-test
    restart: always
    networks:
      - budget-test-network

networks:
  budget-test-network:
    name: budget-test-network
    driver: bridge
